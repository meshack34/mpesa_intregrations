{% extends 'base.html' %}
{% load static %}

{% block title %}Donate - LEAD{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONATE - LEAD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
</head>
<body>

<!-- Header and Navigation -->
{% include 'header.html' %}

<!-- Toggle Donation Method -->
<section class="py-3 py-md-5 py-xl-8">
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="toggle-container">
            <a href="{% url 'paypal_donate' %}" class="toggle-btn {% if request.path == '/paypal_donate/' %}active{% endif %}">Donate with PayPal</a>
            <a href="{% url 'payment' %}" class="toggle-btn {% if request.path == '/payment/' %}active{% endif %}">Donate with M-Pesa</a>
        </div>
    </div>
</section>

<!-- Styles -->
<style>
    .toggle-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
        padding: 10px;
        border-radius: 25px;
        background: #f8f9fa;
        width: fit-content;
    }

    .toggle-btn {
        padding: 12px 20px;
        margin: 0 10px;
        border: 2px solid rgb(76, 194, 40);
        border-radius: 20px;
        background: white;
        cursor: pointer;
        text-decoration: none;
        font-weight: bold;
        color: #295c2f;
        transition: 0.3s;
    }

    .toggle-btn.active {
        background: #ff9f00;
        color: white;
    }

    .toggle-btn:hover {
        background: #00762f;;
        color: white;
    }
</style>

</body>
</html>
{% endblock %}
